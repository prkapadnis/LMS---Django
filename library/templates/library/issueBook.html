{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="home-section">
    <div class="home-content">
        <i class='bx bx-menu' onclick="toggleSidebar()"></i>
        <span class="text">Library Management System</span>
    </div>
    <div class="Student-registration-form">
        <div class="card m-auto mt-5" style="width: 600px; border-radius: 1%; color: #fff; background-color: #11101d;">
            <div class="card-header text-center">
                <p style="font-size: 25px; font-weight: bold; padding-top: 10px"> Issue New Book </p>
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <!-- Name of Student -->
                        {{form.stud_name|as_crispy_field}}
                    </div>
                    <div class="mb-3">
                        <!-- Name Of Book -->
                        {{form.book_name|as_crispy_field}}
                    </div>
                    <div class="mb-3">
                        <!-- Name Of Book -->
                        {{form.issue_date|as_crispy_field}}
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-danger" type="submit" style="width: 100%;"> Issue </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
